<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="app">
        <img class="app-img" src="./assets/img/anhnen.jpg" alt="">
        <div class="wrapper">
            <div class="heading">
                <h1 class="heading-title">Music Player</h1>
            </div>
            <div class="container">
                <div class="container-music" style="background-image: url('https://i.pinimg.com/564x/a8/88/e8/a888e84fd0ee05e55c667c64bc925df9.jpg');">
                
                </div>
                <div class="container-list">
                    <div class="container-linehight container-list__music">
                        <div class="container-list__music-title">
                            <span class="container-list__music-name"> List music</span>
                            <i class="icon-right fa-solid fa-arrow-right-long"></i>
                        </div>
                        <div class="container-list__music-icon js-music ">
                            <i class="icon-music fa-solid fa-music "></i>
                        </div>
                    </div>
                    <div class="container-linehight container-setting__namemusic">
                        <p class="container-setting__namemusic-name">Unity</p>
                        <p class="container-setting__namemusic-singer">Alan Walker</p>
                    </div>
                    <div class="container-linehight container-setting__timemusic">
                        <input src="" class="container-setting__timemusi-rang" type="range" value="0" step="1" min="0"
                            max="100">
                     
                        <div class="container-setting__timemusi-timerang">
                            <span class="time-current">00:00</span>
                            <span class="time-end">00:00</span>
                        </div>
                    </div>
                    <div class="container-linehight container-setting__playmusic">
                        <div class="container-setting__playmusic-icon">
                            <i class="icon-repeat fa-solid fa-rotate-right"></i>
                        </div>
                        <div class="container-setting__playmusic-icon"><i class="icon-back fa-solid fa-backward-step"></i></div>
                        <div class="container-setting__playmusic-button ">
                            <i class="icon-play fa-solid fa-play"></i>
                            <i class="icon-pause fa-solid fa-pause"></i>
                        </div>
                        <div class="container-setting__playmusic-icon"><i class="icon-next fa-solid fa-forward-step"></i></div>
                        <div class="container-setting__playmusic-icon"><i class="icon-random fa-solid fa-shuffle"></i></div>
                    </div>
                    <div class="container-linehight container-setting__volume">
                        <div class="container-setting__volume-off"><i class="fa-solid fa-volume-off"></i></div>
                        <input class="container-setting__volume-rang" type="range" value="0" step="1" min="0" max="100">
                        <div class="container-setting__volume-on"><i class="fa-solid fa-volume-high"></i></div>
                    </div>

                </div>
                <audio id="audio" src=""></audio>
                <div class="footer js-footer">
                    <div class="footer-close js-music-close">
                        <i class=" fa-solid fa-xmark"></i>
                    </div>
                    <div class="footer-list">
                        <!-- <div class="footer-list-heading">
                            <div class="footer-list__img">
                               <div class="footer-list__img-singer" style="background: url('./assets/img/unity.jpg');"></div>
                            </div>
                            <div class="footer-list__music">
                                <p class="footer-list__name">Unity</p>
                                <p class="footer-list__singer">Alan Walker</p>
                            </div>
                            <div class="footer-list__more">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                        </div> -->
                        
                        
                       
                    </div>
                </div>
               
            </div>
            

        </div>

    </div>
    
    <script src="./logic.js">
    </script>
    <script src="./song.js">
    </script>
</body>

</html>
